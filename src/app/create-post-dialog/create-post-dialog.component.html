<h2>Create New Post</h2>
<form (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="post.title" name="title" required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Content</mat-label>
        <textarea matInput [(ngModel)]="post.content" name="content" required></textarea>
    </mat-form-field>

    <button mat-raised-button type="submit" (click)="onSubmit()">Create</button>
    <button mat-raised-button type="button" (click)="onClose()">Cancel</button>
</form>
